<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Not Tetris</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <h1>Score: <span id="score-value">0</span></h1>
  <canvas id="game" width="800px" height="600px"></canvas>
    <!-- Modal -->
  <div id="gameOverModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Game Over</h4>
        </div>
        <div class="modal-body">
          <h1>Score: <span id="finalscore"></span></h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal"
            id="restartButton">Restart</button>
        </div>
      </div>

    </div>
  </div>

  <script src="main.bundle.js"></script>

</body>
</html>
